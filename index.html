<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <picture class="column">
        <source
          media="(min-width: 500px)"
          srcset="images/image-product-desktop.jpg"
        />
        <source
          media="(max-width: 499px)"
          srcset="images/image-product-mobile.jpg"
        />
        <img src="fallback-image.jpg" alt="Responsive image" />
      </picture>

      <div class="column product-info-column">
        <div class="item-category">PERFUME</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="item-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="current-price-tag"> $149.99 </span>
          <span class="previous-price-tag"> $169.99 </span>
        </div>
        <button>
          <img class="cart-img" src="/images/icon-cart.svg" alt="" /> Add to
          Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">jyoshida93</a>.
    </div>
  </body>
</html>
